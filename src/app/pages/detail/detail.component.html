<div class="detail__wrapper">
    <div class="detail__title">
        <h2>{{offer?.title}}</h2>
        <p>von {{offer?.name}}</p>
    </div>
    <div class="detail__photos">
        <img *ngFor="let p of offer?.photos" [src]="imageURL(p)">
    </div>
    <div class="detail__infos">
        <div>
            <div>Verfügbar bis</div>
            <div class="detail__infos-value">{{ offer?.available_until | date:"dd.MM.yyyy" }}</div>
        </div>
        <div>
            <div>Erstellt am</div>
            <div class="detail__infos-value">{{ offer?.created | date:"dd.MM.yyyy" }}</div>
        </div>
        <div>
            <div>Maße</div>
            <div class="detail__infos-value">{{ offer?.size}}</div>
        </div>
        <div>
            <div>Telefonnummer</div>
            <div class="detail__infos-value">{{ offer?.phone}}</div>
        </div>
    </div>
</div>
