<div class="offer-card__container">
    <img [src]="imageURL()" alt="">
    <div class="offer-card__text">
        <span class="offer-card__title">{{offer?.title}}</span> <br>
        <span class="offer-card__subtitle">noch {{calculateRemainingDays(offer?.available_until)}} Tage</span>
        <span class="offer-card__subtitle"> · {{offer?.category == 'bike' ? 'Fahrrad' : 'Möbel'}}</span>
    </div>
    <div class="offer-card__trailing">
        #{{offer?.number}}
    </div>
</div>
